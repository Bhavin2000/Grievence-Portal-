<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Grievance Portal</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A simple fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* Custom message modal styles */
        .message-modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 24px;
            border: 1px solid #888;
            width: 90%;
            max-width: 400px;
            border-radius: 0.75rem; /* 12px */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        .modal-content p {
            margin-bottom: 1.5rem; /* 24px */
            font-size: 1.125rem; /* 18px */
            line-height: 1.75rem; /* 28px */
            color: #374151; /* gray-700 */
        }
        .modal-button {
            background-color: #2563EB; /* blue-600 */
            color: white;
            padding: 0.75rem 1.5rem; /* 12px 24px */
            border: none;
            border-radius: 0.5rem; /* 8px */
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .modal-button:hover {
            background-color: #1D4ED8; /* blue-700 */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Custom Message Modal -->
    <div id="messageModal" class="message-modal">
        <div class="modal-content">
            <p id="modalMessageText"></p>
            <button id="closeModal" class="modal-button">OK</button>
        </div>
    </div>

    <div class="flex flex-col md:flex-row h-screen">

        <!-- Left Side: Form -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-8 lg:p-12 fade-in">
            <div class="w-full max-w-md">
                
                <div class="bg-white p-8 lg:p-10 rounded-xl shadow-2xl">
                    <!-- College Logo -->
                    <div class="flex justify-center mb-6">
                        <svg class="w-16 h-16 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.793a48.36 48.36 0 00-6.75 0.539V21" />
                        </svg>
                    </div>

                    <!-- Heading -->
                    <h1 class="text-3xl font-bold text-gray-900 text-center mb-4">
                        Set New Password
                    </h1>
                    <p class="text-center text-gray-600 mb-6">
                        Create a new, strong password for your account.
                    </p>

                    <!-- Form -->
                    <form id="set-password-form">
                        <div class="mb-5">
                            <label for="new-password" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                            <input type="password" id="new-password" name="new-password" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                                   placeholder="••••••••">
                        </div>

                        <div class="mb-6">
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                                   placeholder="••••••••">
                        </div>

                        <!-- Reset Button -->
                        <button type="submit"
                                class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold text-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 shadow-lg hover:shadow-none">
                            Set New Password
                        </button>
                    </form>

                    <!-- Back to Login Link -->
                    <p class="text-center text-sm text-gray-600 mt-8">
                        <a href="login.html" class="font-medium text-blue-600 hover:underline">
                            &larr; Back to Login
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Right Side: Vector Illustration (Consistent) -->
        <div class="hidden md:flex md:w-1/2 bg-blue-600 items-center justify-center p-12 relative overflow-hidden">
            <div class="w-full max-w-lg text-white text-center fade-in" style="animation-delay: 0.2s;">
                <!-- Abstract Blue and White SVG Illustration -->
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
                  <path fill="#FFFFFF" d="M46.7,-64.3C59.9,-53.8,69.7,-38.7,73.6,-22C77.4,-5.4,75.3,12.8,67.6,27.1C60,41.4,46.8,51.8,32.3,60.8C17.7,69.7,1.8,77.2,-14.8,77.7C-31.4,78.2,-48.7,71.7,-59.9,60C-71,48.2,-76,31.2,-77.2,14C-78.4,-3.2,-75.7,-20.6,-66.9,-33.9C-58.2,-47.2,-43.3,-56.4,-28.9,-65.4C-14.6,-74.5,-0.7,-83.4,13.7,-83.9C28.1,-84.4,43,-76.3,46.7,-64.3Z" transform="translate(100 100)" />
                  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#000000" font-size="16" font-family="Arial, sans-serif" font-weight="bold">
                    <tspan x="50%" dy="-1.2em">Voice Your Concerns.</tspan>
                    <tspan x="50%" dy="1.2em">Find Your Solution.</tspan>
                  </text>
                </svg>
            </div>
            <!-- Decorative shapes -->
            <div class="absolute -bottom-16 -left-16 w-32 h-32 bg-white/20 rounded-full"></div>
            <div class="absolute -top-16 -right-16 w-48 h-48 bg-white/20 rounded-lg transform rotate-45"></div>
        </div>

    </div>

    <script>
        const modal = document.getElementById('messageModal');
        const modalMessage = document.getElementById('modalMessageText');
        const closeModal = document.getElementById('closeModal');

        // Function to show the modal
        function showMessage(message) {
            modalMessage.textContent = message;
            modal.style.display = 'flex';
            modal.style.alignItems = 'center';
            modal.style.justifyContent = 'center';
        }

        // Close the modal when 'OK' is clicked
        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Close the modal if clicking outside the content
        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });

        document.getElementById('set-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword === '' || confirmPassword === '') {
                showMessage('Please fill in both password fields.');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match. Please try again.');
                return;
            }

            // In a real app, you'd handle the password reset logic here
            // (e.g., using Firebase auth.confirmPasswordReset)
            console.log('Password reset successful for (hypothetical action code)');
            
            // Show success message
            showMessage('Your password has been reset successfully! You can now log in.');
            
            // Optionally, clear fields and redirect after a delay
            document.getElementById('set-password-form').reset();
            setTimeout(() => {
                // window.location.href = 'login.html'; // Redirect to login page
            }, 3000);
        });
    </script>

</body>
</html>
