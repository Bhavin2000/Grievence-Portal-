<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Grievance Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A simple fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="flex flex-col md:flex-row h-screen">

        <div class="w-full md:w-1/2 flex items-center justify-center p-8 lg:p-12 fade-in">
            <div class="w-full max-w-md">
                
                <div class="bg-white p-8 lg:p-10 rounded-xl shadow-2xl">
                    <div class="flex justify-center mb-6">
                        <svg class="w-16 h-16 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.793a48.36 48.36 0 00-6.75 0.539V21" />
                        </svg>
                    </div>

                    <h1 class="text-3xl font-bold text-gray-900 text-center mb-4">
                        Reset Your Password
                    </h1>
                    <p class="text-center text-gray-600 mb-6">
                        Enter your email and we'll send you a link to get back into your account.
                    </p>

                    <form id="reset-form">
                        <div class="mb-6">
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" name="email" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                                   placeholder="john.doe@college.edu">
                        </div>

                        <button type="submit"
                                class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold text-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 shadow-lg hover:shadow-none">
                            Send Reset Link
                        </button>
                    </form>

                    <p class="text-center text-sm text-gray-600 mt-8">
                        <a href="login.html" class="font-medium text-blue-600 hover:underline">
                            &larr; Back to Login
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <div class="hidden md:flex md:w-1/2 bg-blue-600 items-center justify-center p-12 relative overflow-hidden">
            <div class="w-full max-w-lg text-white text-center fade-in" style="animation-delay: 0.2s;">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="w-full h-full">
                  <path fill="#FFFFFF" d="M46.7,-64.3C59.9,-53.8,69.7,-38.7,73.6,-22C77.4,-5.4,75.3,12.8,67.6,27.1C60,41.4,46.8,51.8,32.3,60.8C17.7,69.7,1.8,77.2,-14.8,77.7C-31.4,78.2,-48.7,71.7,-59.9,60C-71,48.2,-76,31.2,-77.2,14C-78.4,-3.2,-75.7,-20.6,-66.9,-33.9C-58.2,-47.2,-43.3,-56.4,-28.9,-65.4C-14.6,-74.5,-0.7,-83.4,13.7,-83.9C28.1,-84.4,43,-76.3,46.7,-64.3Z" transform="translate(100 100)" />
                  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#000000" font-size="16" font-family="Arial, sans-serif" font-weight="bold">
                    <tspan x="50%" dy="-1.2em">Voice Your Concerns.</tspan>
                    <tspan x="50%" dy="1.2em">Find Your Solution.</tspan>
                  </text>
                </svg>
            </div>
            <div class="absolute -bottom-16 -left-16 w-32 h-32 bg-white/20 rounded-full"></div>
            <div class="absolute -top-16 -right-16 w-48 h-48 bg-white/20 rounded-lg transform rotate-45"></div>
        </div>

    </div>

    <script>
        document.getElementById('reset-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // In a real app, you'd use Firebase auth.sendPasswordResetEmail(email)
            console.log('Password reset requested for:', document.getElementById('email').value);
            alert('If this email is registered, a password reset link will be sent shortly.');
        });
    </script>

</body>
</html>
